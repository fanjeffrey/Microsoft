<VirtualHost *:80>
    DocumentRoot /var/www/app

    <Directory /var/www/app>
        Require all granted
        AllowOverride All
	Options FollowSymlinks
        DirectoryIndex index.php
    </Directory>

    ErrorLog "/var/log/httpd/app-error_log"
    CustomLog "/var/log/httpd/app-access_log" common
</VirtualHost>
